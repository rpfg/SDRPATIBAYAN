<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBC Cavite Laguna - Race Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Header Style */
    header {
      background-color: black;
      background-image: url('https://raw.githubusercontent.com/rpfg/Race-Results/refs/heads/main/Images/BBC.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      height: 25vh;
    }

    .results-container {
  display: flex;
  justify-content: center; /* Change this from space-around to space-between to bring tables closer */
  gap: 50px; /* Reduced the gap between tables */
  flex-wrap: wrap; /* Ensures the tables wrap on smaller screens */
  margin: 40px auto;
}

    /* Table Style */
    .results-table {
  width: auto; /* Change from 90% to auto */
  border-collapse: collapse;
  table-layout: auto; /* Ensures dynamic column resizing */
  min-width: max-content; /* Ensures columns auto-adjust */
}

.results-table th, .results-table td {
  border: 1px solid #ddd;
  padding: 12px 8px;
  text-align: center;
  word-wrap: break-word;
  white-space: normal;
  overflow-wrap: break-word;
}

    .results-table th {
      background-color: #004d00;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .results-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .results-table tr:nth-child(odd) {
      background-color: #ffffff;
    }

    .results-table tr:hover {
      background-color: #e0e0e0;
    }

    /* No Data Message */
    #noDataMessage {
      color: red;
      font-size: 1.2em;
      margin-top: 20px;
    }

    #loadingIndicator img {
      width: 150px;
      height: auto;
    }

    /* Footer */
    footer {
      background-color: #004d00;
      color: white;
      padding: 10px;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Search Bar */
    #searchInput {
      margin: 20px auto;
      width: 20%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    /* Search Message */
    #searchMessage {
      font-size: 1.2em;
      margin-top: 10px;
      color: #333;
    }

    /* Total Count Message */
    #totalCountMessage {
      margin-top: 20px;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header></header>

  <!-- Title -->
  <h1>Race Results</h1>

  <!-- Search Bar -->
  <input type="text" id="searchInput" placeholder="Search for races..." onkeyup="searchResults()">

  <!-- Search Instructions Message -->
  <p id="searchMessage">Search for your Player Name, Loft Name or Pigeon ID</p>

<!-- Total Count of Birds -->
<p id="totalCountPatibayan1">Total Birds in Patibayan 1: 0</p>
<p id="totalCountPatibayan2">Total Birds in Patibayan 2: 0</p>
<p id="totalCountMessage">Total Birds: 0</p>

  
  <!-- Results Container -->
  <div class="results-container">
    <!-- Patibayan 1 Table -->
    <div>
      <h2>Patibayan 1</h2>
      <table class="results-table" id="patibayan1Table">
        <thead id="patibayan1Header"></thead>
        <tbody id="patibayan1Body"></tbody>
      </table>
    </div>

    <!-- Patibayan 2 Table -->
    <div>
      <h2>Patibayan 2</h2>
      <table class="results-table" id="patibayan2Table">
        <thead id="patibayan2Header"></thead>
        <tbody id="patibayan2Body"></tbody>
      </table>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" style="display: none;">
    <img src="https://media.tenor.com/zxJMTNCOhbkAAAAM/pegion.gif" alt="Loading...">
  </div>

  <!-- No Data Message -->
  <p id="noDataMessage" style="display: none;">No race results available.</p>

  <!-- Footer -->
  <footer>
    <p>Follow us on social media:</p>
    <a href="https://www.facebook.com/profile.php?id=61561642689457" target="_blank">Facebook</a>
  </footer>

  <script>
    const apiKey = 'AIzaSyDnQPBVIY-hChWThux9R8WknqvuDHsDFog'; // Replace with your API key
    const sheetDetails = {
      'Patibayan1': {
        sheetId: '1Qj0JA9RpdUs2BvQ7gn6c4JVRFmT1vDKlcooEOWn8xjI', // Google Sheet ID
        sheetName: 'PATIBAYAN1' // Sheet name for Patibayan 1
      },
      'Patibayan2': {
        sheetId: '1Qj0JA9RpdUs2BvQ7gn6c4JVRFmT1vDKlcooEOWn8xjI', // Same Google Sheet ID
        sheetName: 'PATIBAYAN2' // Sheet name for Patibayan 2
      }
    };

    let raceDataPatibayan1 = []; // To store the Patibayan 1 race data
    let raceDataPatibayan2 = []; // To store the Patibayan 2 race data
    let filteredDataPatibayan1 = []; // To store filtered data for search results (Patibayan 1)
    let filteredDataPatibayan2 = []; // To store filtered data for search results (Patibayan 2)

    // Fetch data for both Patibayan 1 and Patibayan 2
    async function fetchRaceData() {
      try {
        document.getElementById('loadingIndicator').style.display = 'block';
        document.getElementById('noDataMessage').style.display = 'none';

        // Fetch Patibayan 1 Data
        const response1 = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${sheetDetails.Patibayan1.sheetId}/values/${sheetDetails.Patibayan1.sheetName}?key=${apiKey}`
        );
        const data1 = await response1.json();
        raceDataPatibayan1 = data1.values;

        // Fetch Patibayan 2 Data
        const response2 = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${sheetDetails.Patibayan2.sheetId}/values/${sheetDetails.Patibayan2.sheetName}?key=${apiKey}`
        );
        const data2 = await response2.json();
        raceDataPatibayan2 = data2.values;

        // Filtered Data
        filteredDataPatibayan1 = raceDataPatibayan1.slice(1); // Skipping the header row
        filteredDataPatibayan2 = raceDataPatibayan2.slice(1); // Skipping the header row

        // Display results for both Patibayan 1 and Patibayan 2
        displayRaceResults('patibayan1', raceDataPatibayan1);
        displayRaceResults('patibayan2', raceDataPatibayan2);
        updateTotalCount(filteredDataPatibayan1, filteredDataPatibayan2); // Update the total count
      } catch (error) {
        console.error('Error fetching race data:', error);
        document.getElementById('noDataMessage').innerText = 'Failed to load data.';
        document.getElementById('noDataMessage').style.display = 'block';
      } finally {
        document.getElementById('loadingIndicator').style.display = 'none';
      }
    }

    // General function to display race results (for both Patibayan 1 and Patibayan 2)
    function displayRaceResults(tableIdPrefix, data) {
      const tableHeader = document.getElementById(tableIdPrefix + 'Header');
      const tableBody = document.getElementById(tableIdPrefix + 'Body');
      tableHeader.innerHTML = '';
      tableBody.innerHTML = '';

      if (data && data.length > 0) {
        const headers = data[0];
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.innerText = header;
          headerRow.appendChild(th);
        });
        tableHeader.appendChild(headerRow);

        data.slice(1).forEach(rowData => {
          const row = document.createElement('tr');
          rowData.forEach(cellData => {
            const td = document.createElement('td');
            td.innerText = cellData;
            row.appendChild(td);
          });
          tableBody.appendChild(row);
        });
      } else {
        document.getElementById('noDataMessage').style.display = 'block';
      }
    }

    // Function to update the total number of active birds
// Function to update the total number of active birds
function updateTotalCount(filteredRows1, filteredRows2) {
  const totalCountPatibayan1 = document.getElementById('totalCountPatibayan1');
  const totalCountPatibayan2 = document.getElementById('totalCountPatibayan2');
  const totalCountMessage = document.getElementById('totalCountMessage');

  totalCountPatibayan1.innerText = `Total Birds in Patibayan 1: ${filteredRows1.length}`;
  totalCountPatibayan2.innerText = `Total Birds in Patibayan 2: ${filteredRows2.length}`;
  totalCountMessage.innerText = `Total Birds: ${filteredRows1.length + filteredRows2.length}`;
}


    // Search function with debounce to filter the table
    let debounceTimeout;
    let searchDelay = 300; // Delay in milliseconds for debounce
    function searchResults() {
      clearTimeout(debounceTimeout); // Clear any previous debounce timer

      debounceTimeout = setTimeout(() => {
        let input = document.getElementById('searchInput').value.toLowerCase();
        
        // Filter Patibayan 1 and Patibayan 2 data separately
        let filteredRowsPatibayan1 = filteredDataPatibayan1.filter(row => {
          return row.some(cell => cell.toLowerCase().includes(input));
        });
        
        let filteredRowsPatibayan2 = filteredDataPatibayan2.filter(row => {
          return row.some(cell => cell.toLowerCase().includes(input));
        });

        // Display filtered rows in both tables
        displayFilteredResults('patibayan1Body', filteredRowsPatibayan1);
        displayFilteredResults('patibayan2Body', filteredRowsPatibayan2);

        // Update the total count of filtered birds
        updateTotalCount(filteredRowsPatibayan1, filteredRowsPatibayan2);
      }, searchDelay); // Delay the search function by `searchDelay` milliseconds
    }

    // Function to display filtered results in the table
    function displayFilteredResults(tableId, filteredRows) {
      const tableBody = document.getElementById(tableId);
      tableBody.innerHTML = ''; // Clear current rows

      if (filteredRows.length > 0) {
        filteredRows.forEach(rowData => {
          const row = document.createElement('tr');
          rowData.forEach(cellData => {
            const td = document.createElement('td');
            td.innerText = cellData;
            row.appendChild(td);
          });
          tableBody.appendChild(row);
        });
      } else {
        document.getElementById('noDataMessage').style.display = 'block';
      }
    }

    // Load the race data for both Patibayan1 and Patibayan2 on page load
    fetchRaceData();
  </script>
</body>
</html>
