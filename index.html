<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBC Cavite Laguna - Race Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Header Style */
    header {
      background-color: black;
      background-image: url('https://raw.githubusercontent.com/rpfg/Race-Results/refs/heads/main/Images/BBC.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      height: 25vh; /* Dynamic height based on viewport */
    }

    /* Navigation bar */
    nav {
      background-color: #004d00;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Results Table */
    .results-table {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      border-collapse: collapse;
      font-size: 1em;
      table-layout: auto;
    }

    .results-table th, .results-table td {
      border: 1px solid #ddd;
      padding: 12px 8px;
      text-align: center;
      word-wrap: break-word;
    }

    .results-table th {
      background-color: #004d00;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .results-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .results-table tr:nth-child(odd) {
      background-color: #ffffff;
    }

    .results-table tr:hover {
      background-color: #e0e0e0;
    }

    /* No Data Message */
    #noDataMessage {
      color: red;
      font-size: 1.2em;
      margin-top: 20px;
    }

    #loadingIndicator img {
      width: 150px;
      height: auto;
    }

    /* Footer */
    footer {
      background-color: #004d00;
      color: white;
      padding: 10px;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Search Bar */
    #searchInput {
      margin: 20px auto;
      width: 20%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header></header>



  <!-- Navigation Tabs -->
  <nav>
    <a href="#" onclick="switchSheet('Patibayan1')">Patibayan 1</a>
    <a href="#" onclick="switchSheet('Patibayan2')">Patibayan 2</a>
  </nav>

    <!-- Active Patibayan Title -->
    <h1><span id="activePatibayan">Patibayan1</span></h1>

  <!-- Search Bar -->
  <input type="text" id="searchInput" placeholder="Search for races..." onkeyup="searchResults()">
  
  <!-- Table -->
  <table class="results-table">
    <thead id="tableHeader"></thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" style="display: none;">
    <img src="https://media.tenor.com/zxJMTNCOhbkAAAAM/pegion.gif" alt="Loading...">
  </div>

  <!-- No Data Message -->
  <p id="noDataMessage" style="display: none;">No race results available.</p>

  <!-- Footer -->
  <footer>
    <p>Follow us on social media:</p>
    <a href="https://www.facebook.com/profile.php?id=61561642689457" target="_blank">Facebook</a>
  </footer>

  <script>
    const apiKey = 'AIzaSyDnQPBVIY-hChWThux9R8WknqvuDHsDFog'; // Replace with your API key
    const sheetDetails = {
      'Patibayan1': {
        sheetId: '1Qj0JA9RpdUs2BvQ7gn6c4JVRFmT1vDKlcooEOWn8xjI', // Google Sheet ID
        sheetName: 'PATIBAYAN1' // Sheet name for Patibayan 1
      },
      'Patibayan2': {
        sheetId: '1Qj0JA9RpdUs2BvQ7gn6c4JVRFmT1vDKlcooEOWn8xjI', // Same Google Sheet ID
        sheetName: 'PATIBAYAN2' // Sheet name for Patibayan 2
      }
    };

    let currentSheet = 'Patibayan1'; // Default tab on page load
    let raceData = []; // To store the race data for faster access

    // Fetch data for the selected Patibayan
    async function fetchRaceData(sheetKey) {
      const { sheetId, sheetName } = sheetDetails[sheetKey];

      try {
        document.getElementById('loadingIndicator').style.display = 'block';
        document.getElementById('noDataMessage').style.display = 'none';

        const response = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`
        );

        if (!response.ok) {
          throw new Error('Failed to fetch race data.');
        }

        const data = await response.json();
        raceData = data.values; // Cache the data
        displayRaceResults(raceData);
      } catch (error) {
        console.error('Error fetching race data:', error);
        document.getElementById('noDataMessage').innerText = 'Failed to load data.';
        document.getElementById('noDataMessage').style.display = 'block';
      } finally {
        document.getElementById('loadingIndicator').style.display = 'none';
      }
    }

    // Display the race results in the table
    function displayRaceResults(data) {
      const tableHeader = document.getElementById('tableHeader');
      const tableBody = document.getElementById('resultsBody');
      tableHeader.innerHTML = '';
      tableBody.innerHTML = '';

      if (data && data.length > 0) {
        const headers = data[0];
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.innerText = header;
          headerRow.appendChild(th);
        });
        tableHeader.appendChild(headerRow);

        data.slice(1).forEach(rowData => {
          const row = document.createElement('tr');
          rowData.forEach(cellData => {
            const td = document.createElement('td');
            td.innerText = cellData;
            row.appendChild(td);
          });
          tableBody.appendChild(row);
        });
      } else {
        document.getElementById('noDataMessage').style.display = 'block';
      }
    }

    // Update the active Patibayan title
// Update the active Patibayan title, clear the search bar when switching tabs, 
// and apply the same search query to the new tab
function switchSheet(sheetKey) {
  currentSheet = sheetKey;
  document.getElementById('activePatibayan').textContent = sheetKey;

  // Get the current search input value
  let searchQuery = document.getElementById('searchInput').value;

  // Fetch the new race data for the selected tab
  fetchRaceData(sheetKey).then(() => {
    // After data is loaded, trigger the search automatically
    document.getElementById('searchInput').value = searchQuery;
    searchResults(); // Re-apply the search on the new tab
  });
}




    // Search function with debounce to filter the table
    let debounceTimeout;
    let searchDelay = 300; // Delay in milliseconds for debounce
    function searchResults() {
      clearTimeout(debounceTimeout); // Clear any previous debounce timer

      debounceTimeout = setTimeout(() => {
        let input = document.getElementById('searchInput').value.toLowerCase();
        let rows = raceData.slice(1); // Skip header row
        let filteredRows = rows.filter(row => {
          return row.some(cell => cell.toLowerCase().includes(input));
        });

        // Display filtered rows
        const tableBody = document.getElementById('resultsBody');
        tableBody.innerHTML = ''; // Clear current rows

        if (filteredRows.length > 0) {
          filteredRows.forEach(rowData => {
            const row = document.createElement('tr');
            rowData.forEach(cellData => {
              const td = document.createElement('td');
              td.innerText = cellData;
              row.appendChild(td);
            });
            tableBody.appendChild(row);
          });
        } else {
          document.getElementById('noDataMessage').style.display = 'block';
        }
      }, searchDelay); // Delay the search function by `searchDelay` milliseconds
    }

    // Load the default sheet on page load
    fetchRaceData(currentSheet);
  </script>
</body>
</html>
